<div *ngIf="!isLoading">
                    <table class="table table-bordered">
                        
                            <tr>
                                <th>Course Number</th>
                                <th>Course Title</th>
                                <th>Section</th>
                                <th>Instructor</th>
                                <th>Days</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Enrolled</th>
                                <th>Maximum Capacity</th>
                                <th>Enroll</th>
                            </tr>
                         
                         <tr *ngFor="let course of courses">
                            <td>{{course.courseNo}}</td>
                            <td>{{course.course_title}}</td>
                            <td>{{course.section}}</td>
                            <td>{{course.instructor}}</td>
                            <td>{{course.days}}</td>
                            <td>{{course.start_time}}</td>
                            <td>{{course.end_time}}</td>
                            <td>{{course.enrolled}}</td>
                            <td>{{course.max}}</td>
                            <td *ngIf="course.max>=course.enrolled">
                                <button [disabled]="isLoading" class="btn btn-primary" (click)="enrollCourse(course)">Enroll</button>
                            </td>
                         </tr>   
                     </table>`
</div>
